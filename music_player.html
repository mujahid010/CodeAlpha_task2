<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music Player</title>
  <link rel="stylesheet" href="music_player.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Hand:wght@400..700&family=Iansui&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Savate:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
</head>
<body>
  <div>
    <h1 >
      Music player
    </h1>
  </div>
  <div class="player">
    <h2 class="text" id="title">Song Title</h2>
    <p class="text" id="artist">Artist</p>
    <audio id="audio" src="/storage/emulated/0/Download/Teri diwani.mp3"></audio>
    <div>
      <button onclick="prevSong()">⏮</button>
      <button onclick="togglePlay()">⏯</button>
      <button onclick="nextSong()">⏭</button>
    </div>
    <div id="time">
    <span id="current-time">0:00</span>
 
    <span id="duration">0:00</span>
      </div>
    <input type="range"  id="progress" value="0" onchange="setProgress(this.value)">
    
  </div>
  <script src="music_player .js"></script>
</body>
</html>
